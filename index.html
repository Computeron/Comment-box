<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="comment-box">
          <h2>Comments</h2>
         
            <form  method='post' action="/">
                <input type="text" id="input-name" name="name" placeholder="Full Name...">

               <textarea name="comment" id="input-textarea" placeholder="Type Your Comment..."></textarea> 

             <button class="btn"  onclick="add()" >Comment</button>
            </form>
                
         
      </div>
      <ul class="replay-container" id="comment"></ul>
   
      <script src="main.js"></script>
</body>
</html>
